<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo-container">
                <img src="{{ '/assets/images/Heartland SEO.jpeg' | relative_url }}" alt="HeartlandSEO Logo" class="logo">
            </div>
            <nav>
                <a href="#services">SERVICES</a>
                <a href="#why-us">WHY US</a>
                <a href="#contact">CONTACT</a>
                <a href="#contact" class="cta-button">GET STARTED</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Los Angeles SEO Company</h1>
            <h2>Search Engine Optimization That Works for Your Business</h2>
            <p>HeartlandSEO specializes in organic SEO</p>
            <a href="#contact" class="cta-button">CONTACT US TO LEARN MORE</a>
        </section>
        {{ content }}
    </main>
    <footer>
        <div class="wrapper">
            <p>&copy; 2024 HeartlandSEO. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
